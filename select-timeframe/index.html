<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calendar Component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calendar-component">
            <div class="calendar-header">
                <button class="month-move left">←</button>
                <div class="month-display">March 2024</div>
                <button class="month-move right">→</button>
            </div>
            <div class="calendar-grid">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <div class="date-selection-display">
            From: <span id="display-start-date"></span> To:
            <span id="display-end-date"></span>
        </div>
        <button id="reset-selection">RESET</button>

        <script src="script.js"></script>
    </body>
</html>
